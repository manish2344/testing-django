{% extends 'base.html' %}

{% block title %}
    Add Product
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card mt-5">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title text-center">Add Product</h5>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_name" class="form-label">Product Name</label>
                                {{ form.name }}
                            </div>
                            <div class="mb-3">
                                <label for="id_description" class="form-label">Description</label>
                                {{ form.description }}
                            </div>
                            <div class="mb-3">
                                <label for="id_price" class="form-label">Price ($)</label>
                                {{ form.price }}
                            </div>
                            <div class="mb-3">
                                <label for="id_category" class="form-label">Category</label>
                                {{ form.category }}
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
